<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<title>jQuery Mobiscroll Examples</title>
<script src="css/jquery-latest.min.js"></script>

<!--Includes-->
<link href="css/mobiscroll.custom-2.6.2.min.css" rel="stylesheet"
	type="text/css" />
<script src="js/mobiscroll.custom-2.6.2.min.js" type="text/javascript"></script>

<script type="text/javascript">
        $(function () {
            var curr = new Date().getFullYear();
            var opt = {

            };

            opt.date = {preset : 'date'};
	
	opt.select = {preset : 'select'};
            $('select.changes').bind('change', function() {
                var demo = "date";
                $(".demos").hide();
                if (!($("#demo_default").length))
                    demo = 'default';

                $("#demo_default").show();
                $('#test_default').scroller('destroy').scroller($.extend(opt['date'], {
					
					 theme: "wp", mode: "scroller", display: "bubble", lang: "" }));
            });

            $('#demo').trigger('change');
			$('#demo').hide();
        });
    </script>
</head>

<body>

	<select name="demo" id="demo" class="changes">
		<option value="date" selected>Date</option>
	</select>

	<div id="demo_default" class="demos">
		<input type="text" name="test_default" id="test_default" />
	</div>

</body>
</html>
